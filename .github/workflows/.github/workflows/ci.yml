name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - uses: julia-actions/cache@v2

      - name: Instantiate
        run: julia --project=. -e 'import Pkg; Pkg.instantiate()'

      - name: Test
        run: julia --project=. -e 'import Pkg; Pkg.test()'
